<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>Problem 10</title>
</head>
<body>
    <script>
		function isPrime(num) {
			for (var i = 3; Math.pow(i, 2) <= num; i += 2)
				if (num % i == 0)
					return false;
			return true;
		}

		function sumPrimesBeforeNumber(limit){		
			var number = 3;
			var sum = 0;
			if (limit < number)
				return 2;
			while (number < limit) {
				if (isPrime(number))
					sum += number;
				number += 2;
			}
			sum += 2;
			return sum;
		}
		console.log(sumPrimesBeforeNumber(2000000));
    </script>
</body>
</html>
