    <script>
    	var sum = 0;
		var a = 1, b = 2, c = 0;
		while (a < 4000000){
		  if (a % 2 === 0)
			sum += a;
		  c = a + b;
		  a = b;
		  b = c;
		}
		console.log(sum);
    </script>
